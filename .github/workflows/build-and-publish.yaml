name: Build and Publish

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For version tags (v1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # SHA for any build
            type=sha,format=short,prefix=sha-
            # Latest tag (always, since we only build on releases)
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output summary
        run: |
          echo "# üê≥ Docker Image Built and Pushed"
          echo ""
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`"
          echo ""
          echo "**Tags:**"
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "- \`$tag\`"
          done
          echo ""
          echo "**Primary Tag:** \`${{ steps.meta.outputs.version }}\`"
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`"
          echo ""

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "**Version:** \`${{ github.ref_name }}\`"
          fi

  trigger-deploy:
    needs: build-and-push
    if: success()
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine deployment environments
        id: determine-envs
        run: |
          # For tags (releases), deploy all bots
          echo "DEPLOY_ENVS=" >> $GITHUB_OUTPUT
          echo "Deploying all environments for tag release"

      - name: Trigger deployment workflow
        uses: actions/github-script@v6
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ needs.build-and-push.outputs.image_tag }}';
            const environments = '${{ steps.determine-envs.outputs.DEPLOY_ENVS }}';

            console.log(`Attempting to trigger deployment with image tag: ${tag}`);

            try {
              const result = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy-clamm-bots.yaml',
                ref: context.ref,
                inputs: {
                  image_tag: tag,
                  environments: environments
                }
              });
              
              console.log('‚úÖ Deployment workflow triggered successfully');
              
              // Output the run URL (estimated)
              const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/deploy-clamm-bots.yml`;
              console.log(`Monitor deployments at: ${workflowUrl}`);
            } catch (error) {
              console.log('‚ö†Ô∏è Failed to trigger deployment workflow');
              console.log(`Error: ${error.message}`);
              
              // Don't fail the build job
              core.notice('Deployment trigger failed but build completed successfully');
            }

