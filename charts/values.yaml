replicaCount: 1

image:
  pullPolicy: IfNotPresent

imagePullSecrets:
  - gh-registry-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

env:
  NODE_ENV: "production"
  IS_DOCKER_RUN: "true"
  # WATCH_FREQUENCY will be set from GitHub Actions

secrets:
  app-secrets:
    enabled: true
    data:
      # These will be set from GitHub Actions
      DATABASE_URL: ""
      MNEMONIC: ""
      POOL_ID: ""
      REBALANCE_THRESHOLD_PERCENT: ""
      POSITION_BAND_PERCENTAGE: ""
      WATCH_FREQUENCY: ""
      CHAIN: ""

healthCheck:
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 10
  failureThreshold: 3

persistence:
  data:
    size: 5Gi
    storageClass: standard-rwo

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

config:
  enabled: true
